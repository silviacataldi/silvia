<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Construcción</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
    <div class="text-center bg-gray-800 p-8 rounded-2xl shadow-2xl max-w-2xl w-full">
        <!-- Encabezado -->
        <h1 class="text-4xl md:text-5xl font-bold text-cyan-400 mb-4">¡Estamos trabajando en ello!</h1>
        <p class="text-lg text-gray-300 mb-8">Nuestro equipo de expertos (intergalácticos) está construyendo algo increíble. Vuelve pronto.</p>
        
        <!-- Contenedor de la imagen -->
        <div class="w-full h-auto bg-gray-700 rounded-lg overflow-hidden shadow-lg">
            <img src="https://i.imgur.com/T2yB92B.png" 
                 alt="Un grupo de extraterrestres torpes construyendo una página web con el texto 'Sitio en Construcción'" 
                 class="w-full h-full object-cover"
                 onerror="this.onerror=null;this.src='https://placehold.co/600x400/1f2937/9ca3af?text=Imagen+no+disponible';">
        </div>
        
        <!-- Pie de página -->
        <p class="mt-8 text-sm text-gray-500">Mientras tanto, ¡cuidado con los martillos voladores!</p>
    </div>
</body>
</html>
